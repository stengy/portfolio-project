<!DOCTYPE html>
<html>
<head>
  <title> Main Profile </title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style/base.css" />
  <link rel="stylesheet" type="text/css" href="style/layout.css" />
  <link rel="stylesheet" type="text/css" href="style/modules.css" />

  <script class="projects-template" type="text/x-handlebars-template">
    <div class="project-box">
      <h2><a href={{projectUrl}} class="project-title"> {{title}}</a></h2>
      <img src={{projectUrl}} />
      <div class"collabs">Collabrators: {{collaborators}}</div>
      <div class="project-date"> {{dateCompleted}} </div>
      <p class="project-body"> {{{body}}} </p>
    </div>
  </script>

  <script id="repoTemplate" type="text/x-handlebars-template">
    <li>
        <a href="{{html_url}}" target="_blank">
          <h3>{{name}}</h3>
        </a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
  </script>
</head>
<body>
  <header>
    <section class="my-info">
      <div class="my-pic-box">
        <img src="imgs/ninja.jpg" class="my-pic"/>
      </div>
      <div>
        <h3>Devin Griswold</h3>
        <ul>
          <li><a href="https://github.com/stengy" class="fa fa-github-alt"> GitHub</a></li>
          <li><a href="http://www.twitter.com" class="fa fa-twitter"> Twitter</a></li>
        </ul>
      </div>

    </section>
    <nav class="main-nav">
      <div id="ham" class="fa fa-bars"> </div>
      <ul>
        <li> <a href="/"> Home </a> </li>
        <li> <a href="/about"> About Me </a> </li>
        <li> <a href="/projects"> Projects </a> </li>
      </ul>

    </nav>
  </header>
  <main>
    <section id="projects" class="projects" class="tab-content">

    </section>


    <section id="about" class="about-box" class="tab-content" >
      <h2> About Me </h2>
      <img src="#" />
      <div class="about-body"> I am a mad hatter hacker!</div>
      <ul>

      </ul>
    </section>

    <section id="repoBox" class="repo-box">

    </section>
    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- Files -->
    <script src="scripts/view/display.js"></script>
    <script src="scripts/model/app.js"></script>
    <script src="./ghtoken.js"></script>
    <script src="scripts/model/repos.js"></script>
    <script src="scripts/view/repoView.js"></script>
    <script src="scripts/controller/homeController.js"></script>
    <script src="scripts/controller/aboutController.js"></script>
    <script src="scripts/controller/projectController.js"></script>
    <script src="scripts/controller/routes.js"></script>
    <script> app.Project.fetchAll();
    app.Project.descriptionWordCount();
     </script>
  </body>
  </html>
