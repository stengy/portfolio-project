<!DOCTYPE html>
<html>
<head>
  <title> Main Profile </title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style/base.css" />
  <link rel="stylesheet" type="text/css" href="style/layout.css" />
  <link rel="stylesheet" type="text/css" href="style/modules.css" />

  <script class="projects-template" type="text/x-handlebars-template">
    <div class="project-box">
      <h2><a href={{projectUrl}} class="project-title"> {{title}}</a></h2>
      <img src={{projectUrl}} />
      <div class"collabs">Collabrators: {{collaborators}}</div>
      <div class="project-date"> {{dateCompleted}} </div>
      <p class="project-body"> {{{body}}} </p>
    </div>

  </script>

</head>
<body>
  <header>
    <section class="my-info">
      <div class="my-pic-box">
        <img src="imgs/ninja.jpg" class="my-pic"/>
      </div>
      <div>
        <h3>Devin Griswold</h3>
      </div>
    </section>
    <nav class="main-nav">
      <div id="ham" class="fa fa-bars"> </div>
      <ul>
        <li> <a href="#"> Home </a> </li>
        <li> <a href="#"> About Me </a> </li>
        <li><a href="https://github.com/stengy" class="fa fa-github-alt">GitHub</a></li>
      </ul>

    </nav>
  </header>
  <main>
    <section id="projects" class="projects" class="tab-content">

    </section>


    <section id="about" class="about-box" >
      <h2> About Me </h2>
      <img src="#" />

    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/app.js"></script>
    <script> app.Project.fetchAll(); </script>
  </body>
  </html>
